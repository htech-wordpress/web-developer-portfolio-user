<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" id="favicon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website</title>

  <!-- Dynamic Favicon Script -->
  <script>
    // Set favicon dynamically from environment variable if provided
    (function () {
      const faviconUrl = '%VITE_FAVICON_URL%';
      if (faviconUrl && faviconUrl !== '%VITE_FAVICON_URL%' && faviconUrl.trim() !== '') {
        const link = document.getElementById('favicon');
        if (link) {
          link.href = faviconUrl;
          // Determine type from URL extension
          const ext = faviconUrl.split('.').pop().toLowerCase();
          if (ext === 'ico') {
            link.type = 'image/x-icon';
          } else if (ext === 'png') {
            link.type = 'image/png';
          } else if (ext === 'svg') {
            link.type = 'image/svg+xml';
          } else if (ext === 'jpg' || ext === 'jpeg') {
            link.type = 'image/jpeg';
          }
        }
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
